<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js test 48</title>
</head>
<body>

    <p id="intro"></p>
    <script>
        function introScript(name,place,age){
            intro = `Hi, I am ${name}.I am ${age} years old.My hometown is ${place}.`;
            document.getElementById("intro").innerHTML = intro
        }

        name = prompt("Enter your name");
        age = Number(prompt("Enter your age"));
        place = prompt("Enter your  hometown");
        introScript(name,place,age);
    </script>
</body>
</html>

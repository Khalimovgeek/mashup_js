<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js tutorial 2</title>

    <script>
        function sayHello() {
            alert("hello, I am a script inside the <head> tag.")
        }
    </script>
</head>
<body>
    <h1>Mashup Stack</h1>
    <input type="button" onclick="sayHello()" value="Click me" />
</body>
</html>

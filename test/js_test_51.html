<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js test 51</title>
</head>
<body>

    <script>
        //  area of Square
        function areaOfSquare(length){
            return length**2;
        }

        // input
        length = Number(prompt("Enter the side length"));

        // output
        document.writeln(areaOfSquare(length));
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js for loop</title>
</head>
<body>
    <p id="test"></p>
    <!-- for loop two -->
    <script>
        // program to add texts ??
        var text = "";
        var i;
        for(i=0;i<5;i++){
            text += `The number is ${i}. <br>`;
        }

        document.getElementById("test").innerHTML = text;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js test</title>
</head>
<body>
    <p id="out"></p>

    <script>
        // get an integer as input and print the value

        var y;
        y = parseInt(prompt("Please enter a number"));
        
    
        console.log(y);
        window.alert(y);
        document.writeln(y);
        document.getElementById("out").innerHTML = y;

    </script>
    
</body>
</html>

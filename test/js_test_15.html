<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js test 15</title>
</head>
<body>
    <p id="out"></p>
    <script>
        x = Number(prompt("Enter a number"));
        y = Number(prompt("Enter other one"));

       document.write(`The sum is ${x+y}.`);
       document.write(`The difference is ${x-y}.`);
       document.write(`The product is ${x*y}.`);
       document.write(`The result is ${x/y}.`);
       document.write(`The modulus is ${x%y}.`);
       document.write(` ${x} raise to ${y} is ${x**y}.`);

    </script>    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js test 5</title>
</head>
<body>

    <p id="test_var"></p>
    <script>
        var x = Number(prompt("Enter a number"));
        var y = Number(prompt("Enter a second number"));
        var p = "The first number is " + x + " and the second number is " + y;
        window.alert(p);
        console.log(p);
        document.getElementById("test_var").innerHTML = p;
        document.write(p);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js test 53</title>
</head>
<body>
    <script>

        // array initialization
        arr = [13,42,32,12,4,11,6,3,22,10,34,21,64,20];

        smallest = arr[0];

        // for each loop to find smallest
        arr.forEach(element => {
            if (element < smallest) {
                smallest = element;
            }
        });

        // print the result
        document.writeln(smallest);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Logical Operators</title>
</head>
<body>
    <script>
        var x = 5
        var y = 2

        // OR
        console.log((x > y) || (y > x))

        console.log((x < y) || (y > x))


        // AND
        console.log((x > y) && (y < x))

        console.log((x > y) && (y > x))

        // NOT
        var a = false
        var b = true

        console.log(!a)
        console.log(!b)

    </script>
</body>
</html>

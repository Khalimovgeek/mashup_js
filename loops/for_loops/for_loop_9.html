<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop js</title>
</head>
<body>
    <script>
        for(var i =4;i>0;i--){
            temp = "";
            for(j =0; j<4-i;j++){
                temp += " ";
            
            }
            for(j =0;j<i;j++){
                temp += "* ";
            
            }
            console.log(temp);
        }
        for(var i =1;i<=4;i++){
            temp = "";
            for(j =0; j<4-i;j++){
                temp += " ";
            
            }
            for(j =0;j<i;j++){
                temp += "* ";
            
            }
            console.log(temp);
        }

    </script>
</body>
</html>

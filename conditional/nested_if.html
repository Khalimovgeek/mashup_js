<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS nested if</title>
</head>
<body>
    <script>

        // input
        let number = Number(prompt("Enter a number"));

        // if statement 1
        if (number >=0){

            // nested if 
            if (number ==0){
                document.writeln("the number  is zero, niether negative nor positive");

            }

            // else
            else{
                document.writeln("The number is positve");
            }
        }
        // else
        else{
            document.writeln("The number is negative");
        }
    </script>
</body>
</html>

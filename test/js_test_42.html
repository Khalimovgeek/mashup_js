<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js test 42</title>
</head>
<body>
    <script>
        // get number from user
        number = Number(prompt("Enter a number"));

        // nested if
        if (number>=0){
            if(number>0){
                result = "valid number";
            }
            else{
                result = "invalid number";
            }
        }
        else{
            result = "invalid number"
        }

        // print result
        document.writeln(result);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js_example_6</title>
</head>
<body>
    <p id="out"></p>
    <script>
        x = Number(prompt("Enter a number"));
        y = Number(prompt("Enter other one"));

        window.alert(`The sum is ${x+y}`);
        document.writeln(`The sum is ${x+y}`);
        console.log(`The sum is ${x+y}`);
        document.getElementById("out").innerHTML = `The sum is ${x+y}`;
    </script>    
</body>
</html>

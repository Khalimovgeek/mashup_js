<body>

    <script>
        function inRange(number){
            console.log(number);
            if(number >= 5 && number <= 10){
                return  "The number is in range";
            }
            else{
                return "the number is not in range"
            }

        }
        number = Number(prompt("Enter your number"));
        rangeOrNot = inRange(number);

        document.writeln(rangeOrNot);
    </script>

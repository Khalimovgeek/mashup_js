<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js test 26</title>
</head>
<body>
    <script>
        length = Number(prompt("Enter the length"));
        breadth = Number(prompt("Enter the breadth"));

        // calculate area
        area = length * breadth;
        document.writeln(`The area is ${area}.`);

        // calculate perimeter
        perimeter = 2 *(length+breadth);
        document.writeln(`The perimeter is ${perimeter}.`);

    </script>
</body>

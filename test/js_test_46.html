<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js test 46</title>
</head>
<body>
    <script>

        // input
        num1 = Number(prompt("Enter a number"));
        num2 = Number(prompt("Enter another number"));

        // if else
        if(num1>num2){
            document.writeln("num 1 is greater");   
        }
        else if(num1 == num2){
            document.writeln("Both are same");
        }
        else{
            document.writeln("num2 is greater");
        }
        
    </script>
</body>

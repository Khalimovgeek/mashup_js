<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>JS if else</title>
</head>
<body>
    <script>

        // input
        let number = prompt("Enter a number")

        // if else
        if (number>=0){

            // if output
            document.writeln("The number is positive")
        }
        else{

            // else output
            document.writeln("The number is negative");
        }
    </script>
</body>
</html>

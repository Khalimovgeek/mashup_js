<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js test 16</title>
</head>
<body>
    <p id="out"></p>
    <script>
        x = Number(prompt("Enter a number"));
        y = Number(prompt("Enter other one"));


        // same varible

        // sum
        result = x+y;
        document.write(`The sum is ${result}.`);

        // diff
        result = x-y;
        document.write(`The difference is ${result}.`);

        // product
        result = x*y;
        document.write(`The product is ${result}.`);

        // div
        result = x/y;
        document.write(`The result is ${result}.`);

        // reaminder
        result = x%y;
        document.write(`The modulus is ${result}.`);

        // power
        result = x**y;
        document.write(` ${x} raise to ${y} is ${result}.`);

    </script>    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js test 15</title>
</head>
<body>
    <p id="out"></p>
    <script>
        x = Number(prompt("Enter a number"));
        y = Number(prompt("Enter other one"));
        sum  = x+y;
        diff = x-y;
        prod = x*y;
        div  = x/y;
        rem  = x%y;
        powr = x**y;
        

       document.write(`The sum is ${sum}.`);
       document.write(`The difference is ${diff}.`);
       document.write(`The product is ${prod}.`);
       document.write(`The result is ${div}.`);
       document.write(`The modulus is ${rem}.`);
       document.write(` ${x} raise to ${y} is ${powr}.`);

    </script>    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>JavaScript Arithmetic Operators</title>
</head>
<body>
    <script>
        var x;
        x = 5;
        console.log(x);
        console.log(x++);
        console.log(++x);
        console.log(x--);
        console.log(--x);
    </script>
</body>
</html>

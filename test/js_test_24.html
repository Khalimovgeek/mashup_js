<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js test 24</title>
</head>
<body>
    <script>
        radius = Number(prompt("Enter the radius"));
        // calculate area
        area = Math.PI * (radius**2);
        document.writeln(`The area is ${area}.`);

        // calculate perimeter
        perimeter = 2 * Math.PI * radius;
        document.writeln(`The perimeter is ${perimeter}`);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
        x = Number(prompt("Enter a number"));
        y = Number(prompt("Enter another number"));

        // sum
        z = x+y;
        document.writeln(`the sum is ${z}.`);

        // product 
        prod = z*10;
        document.writeln(`the product is ${prod}.`);

        // substract 5
        prod -=5;
        document.writeln(`the product after difference ${prod}.`);

    </script>
</body>

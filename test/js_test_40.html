<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>

        // get mark from user
        x = Number(prompt("Enter your mark"));

        // if else
        if (x>=40){
            result = "You passed";
        }
        else{
            result = "you failed";
        }

        // output
        document.writeln(result);
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS if else if</title>
</head>
<body>
    <script>

        // input
        number = Number(prompt("Enter a number"));

        // if else ladder
        if(number == 0){
            // if output
            document.writeln("niether positive nor negative");
        }
        else if(number >0){
            // else if output
            document.writeln("the number is positve");
        }
        else{
            // else output
            document.writeln("the number is negative");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS switch</title>
</head>
<body>
    <script>

        let x = 3;

        switch(x){
            case 1:
                console.log("1");
                break;
            case 3:
            case "5":
                console.log("hi");
                break;
            case 5:
                console.log("5");
                break;
            default:
                console.log("error");
                break;
        }
    </script>
</body>
</html>

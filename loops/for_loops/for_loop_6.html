<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js for loop</title>
</head>
<body>
    <script>
        for(var i=1; i<=4;i++){
            temp = ""
            for(var j=1; j<=i;j++){
                temp += j;
            }
            console.log(temp);
        }
    </script>
</body>
</html>

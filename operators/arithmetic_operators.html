<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Arithmetic Operators</title>
</head>
<body>
    <script>
        var x,y;
        x=5;
        y=3;

        console.log(x+y);
        console.log(x-y);
        console.log(x*y);
        console.log(x/y);
        console.log(x%y);
        console.log(x**y);

    </script>
</body>
</html>

<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <script>
        //  area of circle
        function areaOfCircle(radius){
            return Math.PI * (radius**2);
        }

        // input
        radius = Number(prompt("Enter the radius"));

        // output
        document.writeln(areaOfCircle(radius));
    </script>
</body>

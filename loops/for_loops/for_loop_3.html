<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js for loop</title>
</head>
<body>


    <script>
        for(i=0;i<5;i++){
            text = ""
            for(j=0;j<5;j++){
                if(i==j | 4-i == j){
                    text+="*";
                }
                else{
                    text += " &ThickSpace; ";
                }
            }
            
            text +="<br>"
            document.write(text);
        }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js test 14</title>
</head>
<body>
    <p id="out"></p>
    <script>
        x = Number(prompt("Enter a number"));
        y = Number(prompt("Enter other one"));

        window.alert(`${x} raise to ${y}  is  ${x**y}`);
        document.writeln(`${x} raise to ${y}  is  ${x**y}`);
        console.log(`${x} raise to ${y}  is  ${x**y}`);
        document.getElementById("out").innerHTML = `${x} raise to ${y}  is  ${x**y}`;
    </script>    
</body>
</html>

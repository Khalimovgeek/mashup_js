<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop pyramid</title>
</head>
<body>
    
    <script>
        var i;

        // diamond
        // pyramid up
         text = ""
        for(i =0;i<5;i++){
           
            for(j=0;j< 5 -i;j++){
                
                text += " ";
            }
            for(k =0; k<i+1;k++){
                text +=  " * "
            }
            text += "\n";

            
        }
        
        // pyramid down
        for(i =0;i<4;i++){

            for(j=5;j> 4 -i;j--){
                
                text += "  ";
            }
            for(k =4; k>i;k--){
                text +=  " * "
            }
            text += "\n";

        }
        console.log(text);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js for loop</title>
</head>
<body>
    <script>
        var i;

        // for loop
        // for(initialization;test_expression;control_statement)
        for(i=0;i<10;i++){
            document.write("Hello World!" + "<br>");
        }
    </script>
</body>
</html>

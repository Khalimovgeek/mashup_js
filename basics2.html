<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js tutorial 2</title>
    <!-- internal script -->
    <script>
        function sayHello() {
            alert("hello, I am a script inside the <head> tag.")
        }
    </script>

    <!-- external script -->
     <script src="script.js"></script>

     <!-- noscript example -->
      <noscript>
        Sorry, your browser doesnot support js.
      </noscript>
</head>
<body>
    <h1>Mashup Stack</h1>
    <input type="button" onclick="sayHello()" value="Click me" />
    <br>
    <script>
        document.write("Hello, I am a Script inside the &lt;body&gt; tag.")
    </script>
</body>
</html>
